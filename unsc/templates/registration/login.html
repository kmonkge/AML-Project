{% extends 'unsc/main.html' %}

{% load crispy_forms_tags %}
<br>
{% block content %}


<div class="container d-flex mt-5">
   <div class="max-w-lg mx-auto">
      <form action="" method="POST">
         {% csrf_token %}
         {{ form|crispy }}
         <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md" >Login</button> 
      </form> 
      <div class="py-5 border-t border-gray-200 mt-2">
         <a class="hover:text-blue-500 mt-3" href="#">Forgot Password?</a>
      </div>
   </div>
</div>



{% endblock content %}
