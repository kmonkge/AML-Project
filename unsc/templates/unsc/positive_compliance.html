{% extends 'unsc/main.html' %}
{% load crispy_forms_tags %}
{% block content %}
<br>

<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card card-body">

                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for f in form %}
                        <hr>
                        {{f|crispy}}
                    {% endfor %}
                    <input class="btn btn-success" type="submit" value="Submit">
                </form>

            </div>
        </div>
    </div>
</div>


{% endblock %}
