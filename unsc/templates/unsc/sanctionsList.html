 {% extends 'unsc/main.html' %}

{% block content %}
 <h2>List of Sanctions</h2>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>Memo Name</th>
              <th>Memo Type</th>
              <th>Description</th>
              <th>Create Date</th>
              <th>Active</th>
              <th>Update/ Delete</td>
            </tr>
          </thead>
          <tbody>
          {% for s in sanctions%}
            <tr>
              <td>{{s.memo_name}}</td>
              <td>{{s.memo_type}}</td>
              <td>{{s.description}}</td>
              <td>{{s.create_date}}</td>
              <td>{{s.is_active}}</td>
              <td><a href="{% url 'unsc:sanction-update' s.id %}" class="btn btn-info">UPDATE</a> <a href="" class="btn btn-danger">DELETE</a> </td>
              
            </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
{% endblock %}
